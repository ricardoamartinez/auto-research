<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Gradient Glassmorphism</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5a9f5, #b076e7);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            background-image: linear-gradient(45deg, #f3ec78, #af4261);
            background-size: 100%;
            background-repeat: repeat;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            user-select: none;
            z-index: 10;
            transition: transform 0.1s ease-out, background-image 0.3s ease;
        }

        .glass-card {
            position: relative;
            width: 280px;
            height: 380px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.05s ease-out;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.8;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: #e664e6;
            top: 15%;
            left: 25%;
        }

        .blob-2 {
            width: 350px;
            height: 350px;
            background: #b076e7;
            bottom: 15%;
            right: 25%;
        }

        .blob-3 {
            width: 300px;
            height: 300px;
            background: #d35fd3;
            top: 5%;
            right: 35%;
        }

        .blob-4 {
            width: 250px;
            height: 250px;
            background: #c76ac7;
            bottom: 25%;
            left: 15%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Insight Engine</h1>
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="glass-card"></div>
    </div>

    <script>
        const card = document.querySelector('.glass-card');
        const container = document.querySelector('.container');
        const title = document.querySelector('.title');

        // Variables for smooth movement
        let currentX = 0;
        let currentY = 0;
        let aimX = 0;
        let aimY = 0;

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Calculate the distance from the center
            const distanceX = e.clientX - centerX;
            const distanceY = e.clientY - centerY;

            // Calculate rotation based on mouse position
            aimX = distanceY * 0.01;
            aimY = distanceX * -0.01;

            // Update title gradient and position
            const gradientAngle = Math.atan2(distanceY, distanceX) * (180 / Math.PI);
            const gradientStart = `hsl(${(gradientAngle + 180) % 360}, 80%, 70%)`;
            const gradientEnd = `hsl(${gradientAngle % 360}, 80%, 70%)`;
            
            title.style.backgroundImage = `linear-gradient(${gradientAngle}deg, ${gradientStart}, ${gradientEnd})`;
            
            const titleX = distanceX * 0.02;
            const titleY = distanceY * 0.02;
            title.style.transform = `translate3d(${titleX}px, ${titleY}px, 20px)`;
        });

        container.addEventListener('mouseleave', () => {
            aimX = 0;
            aimY = 0;
            title.style.backgroundImage = 'linear-gradient(45deg, #f3ec78, #af4261)';
            title.style.transform = 'translate3d(0, 0, 0)';
        });

        function animate() {
            // Smoothly interpolate current rotation towards aim rotation
            const deltaX = aimX - currentX;
            const deltaY = aimY - currentY;

            currentX += deltaX * 0.1;
            currentY += deltaY * 0.1;

            // Apply the transform to the card
            card.style.transform = `
                perspective(1000px)
                rotateX(${currentX}deg)
                rotateY(${currentY}deg)
                translateZ(10px)
            `;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
